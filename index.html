            }

            }

    </style>
</head>

            { "name": "Zâmbia", "code": "zm", "hints": ["É um país sem litoral da África Austral, lar das Cataratas Vitória.", "Sua capital é Lusaca.", "Localiza-se na África Austral."], "curiosity": ["Você sabia? A águia-pescadora africana na bandeira da Zâmbia simboliza a capacidade do país de superar seus problemas.", "Você sabia? O verde representa a rica flora do país e o vermelho, a luta pela liberdade."]},

        ];

        let shuffledCountries = [];
        let currentCountryIndex = 0;
        let revealedHints = 0; // Quantidade de dicas reveladas para a bandeira atual

        const flagImage = document.getElementById('flag-image');
        const hintDisplay = document.getElementById('hint-display');
        const curiosityDisplay = document.getElementById('curiosity-display'); // Novo elemento de curiosidade
        const guessInput = document.getElementById('guess-input');
        const hint1Btn = document.getElementById('hint1-btn');
        const hint2Btn = document.getElementById('hint2-btn');
        const hint3Btn = document.getElementById('hint3-btn');
        const guessBtn = document.getElementById('guess-btn');
        const giveUpBtn = document.getElementById('give-up-btn'); // New button reference
        const nextBtn = document.getElementById('next-btn');
        const feedbackMessage = document.getElementById('feedback-message');
        const currentFlagNumberSpan = document.getElementById('current-flag-number');
        const totalFlagsNumberSpan = document.getElementById('total-flags-number');

        /**
         * Embaralha um array usando o algoritmo Fisher-Yates (Knuth shuffle).
         * @param {Array} array - O array a ser embaralhado.
         * @returns {Array} O array embaralhado.
         */
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            // Enquanto houver elementos para embaralhar.
            while (currentIndex !== 0) {
                // Seleciona um elemento restante.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                // E troca-o com o elemento atual.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        /**
         * Exibe a bandeira atual e reseta o estado do jogo.
         */
        function displayFlag() {
            // Atualiza o status da bandeira
            currentFlagNumberSpan.textContent = currentCountryIndex + 1;
            totalFlagsNumberSpan.textContent = shuffledCountries.length;

            if (currentCountryIndex >= shuffledCountries.length) {
                // Se todas as bandeiras foram exibidas, embaralha novamente e reinicia.
                // Usamos uma modal simples em vez de alert() para melhor UX em iframes.
                showModal("Fim do Jogo!", "Você adivinhou todas as bandeiras! Reiniciando o jogo com uma nova ordem.");
                shuffledCountries = shuffleArray([...all_un_member_states]); // Embaralha a cópia do array original
                currentCountryIndex = 0;
                // Atualiza o status da bandeira novamente após reiniciar
                currentFlagNumberSpan.textContent = currentCountryIndex + 1;
                totalFlagsNumberSpan.textContent = shuffledCountries.length;
            }

            const country = shuffledCountries[currentCountryIndex];
            // Adiciona um parâmetro de cache busting para forçar o recarregamento da imagem
            const flagUrl = `https://flagcdn.com/${country.code}.svg?cachebust=${new Date().getTime()}`;
            flagImage.src = flagUrl; // Usa o código ISO para a bandeira
            flagImage.alt = `Bandeira de ${country.name}`; // Melhorar acessibilidade

            // Log para depuração: verificar qual URL da bandeira está sendo carregada
            console.log(`Tentando carregar bandeira para ${country.name}: ${flagUrl}`);

            // Adiciona um manipulador de erro para imagens que falham ao carregar
            flagImage.onerror = () => {
                console.error(`Erro ao carregar a bandeira para ${country.name} (${flagUrl}). Exibindo imagem de fallback.`);
                flagImage.src = "https://placehold.co/400x250/cccccc/000000?text=Erro+Carregamento+Bandeira";
                flagImage.alt = "Erro ao carregar a imagem da bandeira";
            };

            hintDisplay.textContent = "Sua dica aparecerá aqui.";
            hintDisplay.classList.remove('visible'); // Esconde a dica
            curiosityDisplay.textContent = "Você sabia?"; // Reseta o texto da curiosidade
            curiosityDisplay.classList.remove('visible'); // Esconde a curiosidade

            guessInput.value = ''; // Limpa o input
            feedbackMessage.textContent = ''; // Limpa o feedback
            feedbackMessage.classList.remove('visible', 'feedback-correct', 'feedback-incorrect', 'feedback-revealed'); // Clear all feedback classes

            revealedHints = 0; // Reseta as dicas reveladas
            hint1Btn.disabled = false;
            hint2Btn.disabled = false;
            hint3Btn.disabled = false;
            guessBtn.disabled = false; // Habilita o botão de adivinhar
            giveUpBtn.disabled = false; // Habilita o botão de desistir

            // Reabilita todos os botões de dica
            hint1Btn.classList.remove('opacity-60', 'cursor-not-allowed');
            hint2Btn.classList.remove('opacity-60', 'cursor-not-allowed');
            hint3Btn.classList.remove('opacity-60', 'cursor-not-allowed');
            guessBtn.classList.remove('opacity-60', 'cursor-not-allowed');
            giveUpBtn.classList.remove('opacity-60', 'cursor-not-allowed');
        }

        /**
         * Mostra uma dica específica com base no nível.
         * @param {number} level - O nível da dica (0 para difícil, 1 para média, 2 para fácil).
         */
        function showHint(level) {
            const country = shuffledCountries[currentCountryIndex];
            if (level < country.hints.length) {
                hintDisplay.textContent = country.hints[level];
                hintDisplay.classList.add('visible'); // Mostra a dica
                revealedHints = Math.max(revealedHints, level + 1); // Garante que as dicas anteriores também sejam contadas

                // Desabilitar o botão da dica que foi usada e aplicar estilo de desabilitado
                if (level === 0) {
                    hint1Btn.disabled = true;
                    hint1Btn.classList.add('opacity-60', 'cursor-not-allowed');
                }
                if (level === 1) {
                    hint2Btn.disabled = true;
                    hint2Btn.classList.add('opacity-60', 'cursor-not-allowed');
                }
                if (level === 2) {
                    hint3Btn.disabled = true;
                    hint3Btn.classList.add('opacity-60', 'cursor-not-allowed');
                }
            } else {
                console.log("Não há mais dicas para este nível.");
            }
        }

        /**
         * Exibe uma modal personalizada em vez de alert().
         * @param {string} title - O título da modal.
         * @param {string} message - A mensagem da modal.
         */
        function showModal(title, message) {
            const modalHtml = `
                <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                        <h3 class="text-xl font-bold mb-4">${title}</h3>
                        <p class="text-gray-700 mb-6">${message}</p>
                        <button id="modal-close-btn" class="button button-primary">OK</button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            document.getElementById('modal-close-btn').addEventListener('click', () => {
                document.getElementById('custom-modal').remove();
            });
        }

        /**
         * Verifica o palpite do usuário.
         */
        function checkGuess() {
            const userGuess = guessInput.value.trim().toLowerCase();
            // A normalização remove acentos e caracteres especiais para comparação
            const normalizeString = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
            const correctNameNormalized = normalizeString(shuffledCountries[currentCountryIndex].name);
            const userGuessNormalized = normalizeString(userGuess);

            feedbackMessage.classList.remove('feedback-correct', 'feedback-incorrect', 'feedback-revealed'); // Limpa classes anteriores

            if (userGuessNormalized === correctNameNormalized) {
                feedbackMessage.textContent = `Correto! É ${shuffledCountries[currentCountryIndex].name}!`;
                feedbackMessage.classList.add('feedback-correct', 'visible');

                // Exibe a curiosidade (agora escolhe uma aleatoriamente do array)
                const country = shuffledCountries[currentCountryIndex];
                if (country.curiosity && country.curiosity.length > 0) {
                    const randomIndex = Math.floor(Math.random() * country.curiosity.length);
                    curiosityDisplay.textContent = country.curiosity[randomIndex];
                    curiosityDisplay.classList.add('visible');
                } else {
                    curiosityDisplay.textContent = "Você sabia? Não temos uma curiosidade específica para esta bandeira ainda!";
                    curiosityDisplay.classList.add('visible');
                }

                disableAllActionButtons();
            } else {
                feedbackMessage.textContent = `Ops! "${userGuess}" está incorreto. Tente novamente.`;
                feedbackMessage.classList.add('feedback-incorrect', 'visible');
            }
        }

        /**
         * Reveals the current country's name and a curiosity, then disables action buttons.
         */
        function giveUpAndReveal() {
            const country = shuffledCountries[currentCountryIndex];
            feedbackMessage.classList.remove('feedback-correct', 'feedback-incorrect'); // Clear previous feedback classes
            feedbackMessage.textContent = `O país era: ${country.name}.`;
            feedbackMessage.classList.add('feedback-revealed', 'visible'); // Apply new style

            // Display a curiosity
            if (country.curiosity && country.curiosity.length > 0) {
                const randomIndex = Math.floor(Math.random() * country.curiosity.length);
                curiosityDisplay.textContent = country.curiosity[randomIndex];
                curiosityDisplay.classList.add('visible');
            } else {
                curiosityDisplay.textContent = "Você sabia? Não temos uma curiosidade específica para esta bandeira ainda!";
                curiosityDisplay.classList.add('visible');
            }

            disableAllActionButtons();
        }

        /**
         * Disables guess, hint, and give up buttons.
         */
        function disableAllActionButtons() {
            guessBtn.disabled = true;
            guessBtn.classList.add('opacity-60', 'cursor-not-allowed');
            hint1Btn.disabled = true;
            hint2Btn.disabled = true;
            hint3Btn.disabled = true;
            hint1Btn.classList.add('opacity-60', 'cursor-not-allowed');
            hint2Btn.classList.add('opacity-60', 'cursor-not-allowed');
            hint3Btn.classList.add('opacity-60', 'cursor-not-allowed');
            giveUpBtn.disabled = true; // Disable the give up button as well
            giveUpBtn.classList.add('opacity-60', 'cursor-not-allowed');
        }

        /**
         * Avança para a próxima bandeira.
         */
        function nextFlag() {
            currentCountryIndex++;
            displayFlag();
        }

        // Adiciona event listeners para os botões
        hint1Btn.addEventListener('click', () => showHint(0)); // Dica difícil
        hint2Btn.addEventListener('click', () => showHint(1)); // Dica média
        hint3Btn.addEventListener('click', () => showHint(2)); // Dica fácil
        guessBtn.addEventListener('click', checkGuess);
        giveUpBtn.addEventListener('click', giveUpAndReveal); // Event listener for the new button
        nextBtn.addEventListener('click', nextFlag);

        // Permite adivinhar pressionando Enter no campo de texto
        guessInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // Inicializa o jogo ao carregar a página
        window.onload = () => {
            shuffledCountries = shuffleArray([...all_un_member_states]); // Embaralha a lista no início
            displayFlag();
        };
    </script>
